  function drawcourt(){

   function moveandcheck(){

	}else{
	 	ballGravity+=n;
		n+=0.5;
	}	
	
	
    nballx=ballx+ballvx;
    nbally=bally+ballvy+ballGravity;
	
	
    if(nballx > boxboundx){
    	playSound(1);
    	ballvx=-ballvx;
    	nballx=boxboundx;
    }

    if(nballx<inboxboundx){
    	playSound(1);
    	nballx=inboxboundx;

    }

    if(nbally>boxboundy){
		stop();
		lifeNum--;		
    }
		
	//포핸드
	if((nbally < 600 &&nbally > 420) 
	&& (nballx > hCenter+150 && nballx < hCenter+350)
	&&(ballvy>0)
	&&(changeImage==1||changeImage==2)
	&&(!(swingCount==1))){
		if((nbally < 535 &&nbally > 485) 
		&& (nballx > hCenter+225 && nballx < hCenter+325)){
			nice=1;
		}else{
			playSound(1);
			nice=3;	
		}
		
		nbally=460;
     	ballvy=-50;
		//if(Math.floor(Math.random() *2)==0){
		//	ballvx=Math.abs(ballvx);	
		//}else{
		if(ballcount==0){
			ballvx=-ballvx-8;
		}else{
			ballvx=-ballvx;
		}	
		ballcount=1;
		//}
		ballGravity=0;	
		n=0;
		swingCount=1;
    }	
	
	//백핸드
	if((nbally < 590 && nbally > 410) 
	&& (nballx > hCenter-275 && nballx < hCenter-75)
	&&(ballvy>0)
	&&(changeImage==3||changeImage==4)
	&&(!(swingCount==2))){
		if((nbally < 525 && nbally > 475) 
			&& (nballx > hCenter-200 && nballx < hCenter-100)){
			nice=2;
		}else{
			playSound(1);
			nice=3;	
		}
		nbally=450;
     	ballvy=-50;
		//if(Math.floor(Math.random() *2)==0){
		//	ballvx=Math.abs(ballvx);	
		//}else{
			ballvx=-ballvx;	
		//}
		ballGravity=0;	
		n=0;
		swingCount=2;
    }
	
	//공이앞면 벽에맞을때
    if(nbally<inboxboundy){
    	playSound(1);
		nbally=inboxboundy;
		ballvy=-ballvy;
		ballGravity=-ballGravity;
    }	
	
    ballx=nballx;
    bally=nbally;
	
	swingEvent();
   }
   
   function getkeyAndMove(event) {
	   var keyCode; 
	   
	   if(event == null){
		   keyCode = window.event.keyCode; 
		   window.event.preventDefault();
	   }else {
		   keyCode = event.keyCode;
		   event.preventDefault();
	   }
	 
	 switch(keyCode){
		 case 13://enter
		 setTimeout(reset,1000);
		 break;
		 case 37:  //left arrow
		 hCenter -= 50;
		 break; 
		 case 39: //right arrow
		 hCenter += 50;
		 break; 
		 case 65://A
		 changeImage=3;
		 break;
		 case 83://S
		 changeImage=1;
		 break;
	 }
	 drawracket();
	 drawcharacter();
   }
   
   function stop(){
	   clearInterval(tev);
	   setTimeout(reset,3000);//단위는밀리초(3초)	   	   
   }

   ballcount=0;
	   ballx=630;
	   bally=455;
	   ballvx=10;
	   ballvy=-50;
	   hCenter=630;
	   n=0;
	   ballGravity=0;
	   count=0;

	   tev = setInterval(moveball,100);

	   	localStorage.setItem("finalscore",myscore);

	   }
   }
